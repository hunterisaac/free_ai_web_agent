<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Copilot Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      height: 480px;
      display: flex;
      flex-direction: column;
    }
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 100%;
      white-space: pre-wrap;
    }
    .message.user {
      background: #d0e8ff;
      align-self: flex-end;
    }
    .message.ai {
      background: #e8e8e8;
      align-self: flex-start;
    }
    #inputWrapper {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ccc;
    }
    #promptInput {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    #sendBtn {
      margin-left: 6px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="chatContainer"></div>
  <div id="inputWrapper">
    <input id="promptInput"
           type="text"
           placeholder="Type your message..."
           autofocus />
    <button id="sendBtn">Send</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
